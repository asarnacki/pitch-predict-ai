name: Pull Request

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run lint

  unit-test:
    name: Unit tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run test:unit:coverage
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage

  e2e-test:
    name: Playwright e2e tests
    needs: lint
    runs-on: ubuntu-latest
    environment: integration
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run e2e suite
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  status-comment:
    name: Post status comment
    needs: [lint, unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && success() }}
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Since this job only runs on success(), all previous jobs passed
            const jobs = [
              { name: 'Lint', result: 'success' },
              { name: 'Unit tests', result: 'success' },
              { name: 'Playwright e2e tests', result: 'success' },
            ];

            const getEmoji = (status) => {
              if (status === 'success') return '✅';
              if (status === 'failure') return '❌';
              return '⚠️';
            };

            const rows = jobs
              .map((job) => `| ${job.name} | ${getEmoji(job.result)} ${job.result} |`)
              .join('\n');

            const body = `### Pull request checks\n| Job | Result |\n| --- | --- |\n${rows}`;

            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request?.number ?? context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });
